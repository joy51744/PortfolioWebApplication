<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript作品--事件</title>
</head>
<body>
    <h1 style="text-align:center"> 範例一、onclick</h1>
    <script language="javascript">
        function ShowMeDate() {
            var Today = new Date();
            alert("今天日期是 " + Today.getFullYear() + " 年 " + (Today.getMonth() + 1) + " 月 " + Today.getDate() + " 日");
        }
    </script>
    <button onclick="ShowMeDate()">告訴我今天日期</button>
    <br />

    <h1 style="text-align:center"> 範例二、onchange</h1>
    <script language="javascript">
        function TestOnchange() {
            alert('test onchange');
        }
    </script>
    <select onchange="TestOnchange()">
        <option>選項 A</option>
        <option>選項 B</option>
    </select>
    <br />

    <h1 style="text-align:center"> 範例三、onmousedown</h1>
    <div onmousedown="alert('Hello')" style="padding:5px;background-color:#FFE5B5;">
        請用滑鼠按這裡開始測試
    </div>
    <br />

    <h1 style="text-align:center"> 範例四、onmouseover</h1>
    <script language="javascript">
        function ChangeBgColor() {
            document.getElementById("TBox").style = "width:200px;height:60px;background-color:#FFC9C9;";
        }
    </script>
    <div onmouseover="ChangeBgColor()" id="TBox" style="width:200px;height:60px;background-color:#FFCC6E;">
        滑鼠移經這裡將改變顏色
    </div>
    <br />

    <h1 style="text-align:center"> 範例五、onmouseout</h1>
    <div onmouseout="alert('你的滑鼠移開此區囉!')" style="padding:5px;background-color:#FFE5B5;">
        滑鼠游標移經此處測試
    </div>
    <br />
</body>
</html>
