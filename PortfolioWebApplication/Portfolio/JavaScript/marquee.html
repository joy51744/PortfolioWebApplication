<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript作品--網頁跑馬燈</title>
    <script language="javascript">
        var info = "歡迎光臨喬妹個人作品集﹗　　　　　　　　　　　　　　　";
        var interval = 200;
        var empty = "";
        var sin = 0;
        function Scroll() {
            document.myForm.myText.value = info.substring(sin, info.length)
                + empty + info.substring(0, info.length);
            sin++;
            sin++;
            if (sin > info.length) sin = 0;
            window.setTimeout("Scroll();", interval);
        }
    </script>
</head>
<body>
    <form name="myForm">
        <input type="text" name="myText" size="50">
    </form>
</body>
</html>
