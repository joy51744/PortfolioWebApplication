<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript作品--do</title>
    <script language="javascript">
        do {
            Number = prompt("請輸入1-15的數值", "");
            if (Number > 10) {
                alert("太大了,請重新輸入!")
                Number = prompt("請輸入1-10的數值", "");

            }
            else if (Number < 10) {
                alert("太小了,請重新輸入!");
                Number = prompt("請輸入1-10的數值", "");
            }
        }
        while (Number != 10)
        {
            alert("答對了!");
        }
    </script>
</head>
<body>
</body>
</html>
