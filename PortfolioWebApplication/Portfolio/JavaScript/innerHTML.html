<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript作品--innerHTML</title>
</head>
<body>
    <script type="text/javascript">
        function ShowAnswer() {
            document.getElementById("AnswerBox").innerHTML = '2';
        }
    </script>
    1+1=<span id="AnswerBox">_</span>
    <input type="button" value="顯示答案" onclick="ShowAnswer()">
</body>
</html>
