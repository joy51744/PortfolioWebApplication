<!DOCTYPE html>
<html>
<head>
    <meta charset=" utf-8">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>JavaScript作品--getElementsByClassName</title>
    <style type="text/css">
        #box li {
            width: 350px;
            height: 25px;
            line-height: 25px;
        }
    </style>
    <script>
        window.onload = function () {
            let lis = document.getElementsByClassName("ant");
            let len = lis.length;
            for (let index = 0; index < len; index++) {
                lis[index].style.color = "blue";
            }
        }
    </script>
</head>
<body>
    <ul id="box">
        <li>1</li>
        <li class="ant">2</li>
        <li>3</li>
        <li class="ant">4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
