<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript作品--switch</title>
    <script language="javascript">
        var X = prompt(" 請輸入1-5的數值 ", "");
        switch (X) {
            case "1":
                alert("ONE");
                break;
            case "2":
                alert("TWO");
                break;
            case "3":
                alert("THREE");
                break;
            case "4":
                alert("FOUR");
                break;
            case "5":
                alert("FIVE");
                break;
            default:
                alert("您輸入的數值超過範圍!");
                break;
        }
    </script>
</head>
<body>
</body>
</html>
