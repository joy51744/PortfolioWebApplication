<!DOCTYPE html>
<html>
<head>
    <meta charset=" gb2312">
    <meta name="author" content="http://www.softwhy.com/" />
    <title>JavaScript作品--document.getElementById</title>
    <style type="text/css">
        #box {
            width: 350px;
            height: 250px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var obox = document.getElementById("box");
            obox.style.backgroundColor = "red";
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
