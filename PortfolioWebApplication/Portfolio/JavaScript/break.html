<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript作品--break</title>
</head>
<body>

    <button onclick="myFunction()">點擊這裡</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x = "", i = 0;
            for (i = 0; i < 10; i++) {
                if (i == 3) {
                    break;
                }
                x = x + "該數字為 " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = x;
        }
    </script>
</body>
</html>
