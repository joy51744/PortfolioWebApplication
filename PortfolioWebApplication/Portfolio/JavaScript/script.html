<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript作品--script 標籤</title>
</head>
<body>

    <p>
        JavaScript 能夠直接寫入 HTML 輸出流中：
    </p>
    <script>
        document.write("<h1>這是一個標題</h1>");
        document.write("<p>這是一個段落。</p>");
    </script>
    <p>
        您只能在 HTML 輸出流中使用 <strong>document.write</strong>。
        如果您在文檔已加載後使用它（比如在函數中），會覆蓋整個文檔。
    </p>
</body>
</html>
