<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3作品--Flex布局</title>
    <style>
        * {
            margin: 0;
            padding: 10px;
        }

        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 550px;
            margin: 0 auto;
            background-color: #B4D3F7;
        }

        li {
            width: 120px;
            height: 120px;
            background: #F7E8B4;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Flex布局</h1>
    <br />
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</body>
</html>
