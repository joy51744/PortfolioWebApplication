<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3作品--圖片</title>
    <style>
        img {
            border-radius: 8px;
        }

            img.ex2 {
                border-radius: 50%;
            }

        a {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            transition: 0.3s;
        }

            a:hover {
                box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
            }

        body {
            margin: 25px;
        }

        div.polaroid {
            width: 400px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 25px;
        }

        div.container {
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">CSS3圖片範例</h1>
    <br />

    <h2>圓角圖片</h2>
    <img src="../../image/paris.jpg" alt="Paris" width="400" height="300" />
    <br />

    <h2>橢圓形圖片</h2>
    <img class="ex2" src="../../image/paris.jpg" alt="Paris" width="400" height="300" />
    <br />

    <h2>縮略圖作為連接</h2>
    <p>我們使用 border 屬性來創建縮略圖。在圖片外層添加一個鏈接。 </p>
    <p>點擊圖片查看效果：</p>
    <a target="_blank" href="../../image/paris.jpg">
        <img src="../../image/paris.jpg" alt="Paris" width="400" height="300">
    </a>
    <br />

    <h2>響應式圖片</h2>
    <img class="ex4" src="http://www.runoob.com/wp-content/uploads/2016/04/trolltunga.jpg" alt="Norway" width="1000" height="300">
    <br />
</body>
</html>
